version: '3'

services:
  web:
    build: .
    command:
      [
        "./wait-for-it.sh",
        "postgres:5432",
        "--",
        "python",
        "manage.py",
        "runserver",
        "0.0.0.0:8000"
      ]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: pawcare_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: PawCare123
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./specific_tables.sql:/docker-entrypoint-initdb.d/specific_tables.sql

volumes:
  pgdata:
